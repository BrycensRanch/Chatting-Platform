########################################################################################

name: 'Monorepo install (pnpm)'
description: 'Run pnpm install with cache enabled'

runs:
  using: 'composite'

  steps:
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

